<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <title>쏨BTI</title>
    </head>
    <body>
      <!-- 메인 페이지 -->
      <section id="main">
        <div class="main-container">
          <img class="main-logo" alt="로고" src="./images/_main_big_logo.png" />
          <button class="container start-button">
              시작하기
          </button>
          <div class="users">
              <img alt="참여자" src="./images/_main_users.png" />
              <div class="count">
                  <span class="small-font">참여자 수</span>
                  <h1>123</h1>
              </div>
          </div>
          <button class="container share-button">
              <div class="header">
                  <span>공유하기</span>
                  <img alt="공유 이미지" src="./images/_main_share_url.png" />
              </div>
              <!-- <div class="count">
                  <img alt="공유 이미지" src="./images/_main_share_num.png" />
                  <span class="small-font">1234</span>
              </div> -->
          </button>
          <div class="container ranking">
              <span>쏨BTI 랭킹</span>
              <div class="entries">
                  <div class="entry" id="first">
                      <span class="small-font">1위</span>
                      <h1>Placeholder</h1>
                      <img alt="유형 이미지" src="./images/_result_chr_1.png" />
                  </div>
                  <div class="entry" id="second">
                      <span class="small-font">2위</span>
                      <h1>Placeholder</h1>
                      <img alt="유형 이미지" src="./images/_result_chr_1.png" />
                  </div>
              </div>
          </div>
          <div class="container comments" id="comments">
              <span class="title">커뮤니티</span>
              <div class="comments-container"></div>
          </div>
        </div>
      </section>

      <!-- 질문 & 응답 페이지 -->
      <section id="qa">
        <div class="test-container">
          <nav class="nav">
            <div class="title">
              <div class="subBox"></div>
              <img src="./images/_quest_sml_logo.png" width="320px" height="120px"/>
              <div class="subBox" id="page-number"></div>
            </div>
          </nav>
          <div class="test_body">
            <progress id="progress" value="0" min="0" max="100"></progress>
            <div class="box" id="question"></div>
            <div class="ansBox"></div>
          </div>
        </div>
      </section>

      <!-- 결과 페이지 -->
      <section id="result">
        <div class="main-container">
          <a href="./index.html">
              <img class="small-logo" alt="로고" src="./images/_quest_sml_logo.png" />
          </a>
          <div class="container type-name">
              <h1>Placeholder</h1>
          </div>
          <img class="type-image" alt="유형 이미지" src="./images/_result_chr_1.png" />
          <div class="container bio">
              <span>소마 센터는 내가 지킨다!</span>
          </div>
          <div class="container description">
              <span class="small-font">18조화이팅!</span>
          </div>
          <button class="container share-button">
              <div class="header">
                  <span>공유하기</span>
                  <img alt="공유 이미지" src="./images/_main_share_url.png" />
              </div>
              <div class="count">
                  <img alt="공유 이미지" src="./images/_main_share_num.png" />
                  <span class="small-font">1234</span>
              </div>
          </button>
          <div class="container comments" id="type-comments">
              <span class="title">커뮤니티</span>
              <div class="comments-container"></div>
              <div class="input">
                  <div class="image">
                      <img alt="유형 이미지" src="./images/_result_chr_1.png" />
                  </div>
                  <div class="content">
                      <input type="text" placeholder="댓글 추가..." />
                      <button class="container submit-button">
                          <span class="small-font">달기</span>
                      </button>
                  </div>
              </div>
          </div>
      </div>
      </section>
    </body>
    <script type="module" src="./scripts/data.js" charset="utf-8"></script>
    <script type="module" src="./scripts/test.js" charset="utf-8"></script>
    <script type="module" src="./scripts/main.js" charset="utf-8"></script>
</html>
