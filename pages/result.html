<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>쏨BTI - 결과</title>
    </head>
    <body>
        <div class="main-box">
            <img class="small-logo" alt="로고" src="../images/_quest_sml_logo.png" />
            <div class="container type-name">
                <h1>Placeholder</h1>
            </div>
            <img class="type-image" alt="유형 이미지" src="../images/_result_chr_1.png" />
            <div class="container bio">
                <span>소마 센터는 내가 지킨다!</span>
            </div>
            <div class="container description">
                <span class="small-font">18조화이팅!</span>
            </div>
            <button class="container share">
                <div class="header">
                    <span>공유하기</span>
                    <img alt="공유 이미지" src="../images/_main_share_url.png" />
                </div>
                <div class="count">
                    <img alt="공유 이미지" src="../images/_main_share_num.png" />
                    <span class="small-font">1234</span>
                </div>
            </button>
            <div class="container comments" id="type-comments">
                <span class="title">커뮤니티</span>
                <div class="comment">
                    <div class="image">
                        <img alt="유형 이미지" src="../images/_result_chr_1.png" />
                    </div>
                    <div class="content">
                        <strong class="small-font">Placeholder</strong>
                        <span class="smaller-font">2023-04-19 14:12:57</span>
                        <span class="small-font">저랑 정말 똑같네요a sdf asdfasf as dfa sdf asdfasdfasdf</span>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="comment">
                    <div class="image">
                        <img alt="유형 이미지" src="../images/_result_chr_1.png" />
                    </div>
                    <div class="content">
                        <input type="text" class="input" placeholder="댓글 추가..." />
                        <button class="container submit-button">
                            <span class="small-font">달기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
